<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="consoleJS.jpg">
    <title>ConsoleJS</title>
</head>
<body style="overflow: hidden">
    <div id="head">
        <h1>Console JavaScript :</h1>
    </div>
    <div id="body">
        <div id="buttons">
            <div style="margin-left: 0">
                <button id="undo"><i class="fas fa-undo-alt"></i></button>
                <button id="redo"><i class="fas fa-redo-alt"></i></button>
            </div>
            <div>
                <label for="autorun">Auto-run</label>
                <input type="checkbox" id="autorun" checked>
            </div>
            <div>
                <label for="debug">Debug</label>
                <input type="checkbox" id="debug">
            </div>
            <button id="clear">Clear</button>
            <button id="execute" style="margin-left: 7px;">Execute</button>
        </div>
        <div>
            <textarea id="textarea" name="texta" rows="20" placeholder="Code here..." spellcheck="false"></textarea>
            <textarea id="result" readonly></textarea>
        </div>
        <div id="modal" style="display: none"><h3>Clear ?</h3><button>No</button><button>Yes</button></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
